<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Calorie" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>Calorie Calculator</strong></h1>
        
        
    <html>
        <label for="goal">Calorie Goal:</label>
        <br>
        <input type="text" id="goal">
        <br>        
        <button type="submit" onclick="myfunc()" id="test">click me</button>

        <script type="text/javascript">
            function myfunc() {
                var goal = document.getElementById('goal').value;
                document.write("Your Goal for Today: " + goal + " Calories");

            }
        </script>
        
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
