<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Goals" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>Fitness Goals</strong></h1>
        
        <html>
            <label for="weight">What is your current weight(lb)</label>
            <br>
            <input type="text" id="weight">
            <br> 
            <label for="height">What is your current Height(in)</label>
            <br>
            <input type="text" id="height"> 
            <br>
            <label for="change">Do you want to gain or lose weight</label>
            <br>
            <input type="text" id="change"> 
            <br>
            <button type="submit" onclick="check()" id="check">Submit</button>
        </html>
            <script type="text/javascript">
                String change = document.getElementById('change').value;
                document.write(change)
                function check() {

                }
            </script>
        

{% endblock %}
