
<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Stubby" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>BMI Calculator</strong></h1>
        <p class="text-secondary">

            <!DOCTYPE html>
            <html>
            <head>
                <script type="text/javascript" src="../static/js/app.js">
                </script>   

            </head>
            <body>
                <div class="container">
              
                    <p>Height (in cm)</p>
              
                    <input type="text" id="height">
              
                    <p>Weight (in kg)</p>
              
                    <input type="text" id="weight">
              
                    <button id="btn">Calculate</button>

                    <div id="result"></div>
                    
                </div>
            </body>
              
            </html>
            
            
       
{% endblock %}

{% block background %}
